<svg version="1.1" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bkg" fy="0" gradientTransform="rotate(60 .5 .5)">
      <stop offset="0" stop-color="#c1eeed"/>
      <stop offset=".25" stop-color="#ceedcf">
        <animate attributeName="offset" dur="1s" values="0.25;0.75;0.25" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#eee8bf"/>
    </linearGradient>
  </defs>
  <rect id="background-rect" x="0" y="0" width="100%" height="100%" fill="url(#bkg)"/>
</svg>